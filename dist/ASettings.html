<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.tailwindcss.com"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
   <title>Acount Settings</title>
</head>
<body class="bg-gray-900 text-gray-300 flex justify-center">
   <div class="container">
      <div class="flex ">
            <div class="col-12 p-12 w-screen">
               <div class="box-border border-amber-700 border-4 flex justify-center p-4 mb-12">
                  <span class="text-2xl font-bold">Account Settings</span>
               </div>
               <div class="my-5 ">
                  <h3 class="text-xl font-semibold flex justify-center mb-3">My Profile</h3>
                  <hr>
               </div>
               <!-- Form START -->
               <form class="file-upload">
                  <div class=" mb-5 ">
                     <!-- Contact detail -->
                     <div class="mb-5 ">
                        <div class=" px-4 py-5 rounded">
                           <div class="row g-3">
                              <!-- First Name -->
                              <div class="col-md-6">
                                 <label class="flex justify-start mb-2">First Name </label>
                                 <input type="text" class="flex justify-start min-w-full rounded required mb-4 text-gray-600" placeholder="E.g. John" aria-label="First name" value="">
                              </div>
                              <!-- Last name -->
                              <div class="col-md-6">
                                 <label class="flex justify-start mb-2">Last Name </label>
                                 <input type="text" class="flex justify-start min-w-full rounded required mb-4 text-gray-600 " placeholder="E.g. Doe" aria-label="Last name" value="">
                              </div>
                              <!-- Phone number -->
                              <div class="col-md-6">
                                 <label class="flex justify-start mb-2">Phone number </label>
                                 <input type="text" class="flex justify-start min-w-full rounded required mb-4 text-gray-600" placeholder="" aria-label="Phone number" value="">
                              </div>
                              <!-- Email -->
                              <div class="col-md-6">
                                 <label for="inputEmail4" class="flex justify-start mb-2">Email </label>
                                 <input type="email" class="flex justify-start min-w-full rounded required mb-4 text-gray-600" id="inputEmail4" value="">
                              </div>
                              <!-- Skype -->
                              <div class="col-md-6">
                                 <label class="flex justify-start mb-2">Skype (Optional) </label>
                                 <input type="text" class="flex justify-start min-w-full rounded required mb-4 text-gray-600" placeholder="" aria-label="Phone number" value="">
                              </div>
                           </div> <!-- Row END -->
                        </div>
                     </div>
                  </div>
               </form>
            </div>
      </div>
   </div>
</body>
</html>
